        }

        img {
            position: absolute;
            user-select: none;
            animation: 1s appear;
            background: 
    repeating-conic-gradient(#eee 0% 25%, transparent 0% 50%)

        }

        #image-container {
            position: absolute;
            top: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
        }

        @keyframes appear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
